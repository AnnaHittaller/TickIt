	<body>
		<!--  SIDEBAR SECTION START -->

		<section class="sidebar">
<header>
				<div class="logo">
				<img class="logo-tick-it" src="./assets/TickIt-Logo-PNG.png"/></div>
				
			</header>
			<div class="tasklists">
				<input type="text" placeholder="search..." class="search">
				
				<div class="tasks">
					<h3 class="clicked">My Day</h3>
					<p class="number">2</p>
				</div>
				<div class="tasks">
					<h3>Important</h3>
					<p class="number">2</p>
				</div>

				<div class="tasks">
					<h3>All</h3>
					<p class="number">2</p>
				</div>
				<div class="tasks">
					<h3>Completed</h3>
					<p class="number">2</p>
					
				</div>
				<hr class="sidebar-border">
			<button class="new-list">+ New List</button>
			</div>
		</section>

		<main>

		

			<div class="menu-logo">

					</div> -->
				</div>
				<input type="checkbox" id="darkmode-toggle">
				<label for="darkmode-toggle">
					<i class="fa-regular fa-sun"></i>
					<i class="fa-regular fa-moon"></i>
				</label>
				</div>
			<div class="logo-main">
			<img class= "lightmode" src="./assets/TickIt-Logo-PNG.png" alt="TickIt logo">
			<img class="darkmode" src="./assets/TickIt-Logo-Negativ-PNG.png" alt="TickIt logo">
			</div>
			</div>
			<div class="my-day">

					<span id="date">25. February 2023</span>
				</div>
				<div class="task-container">


					<div class="input-field">
						<input type="text" id="new-task" class="task new-task" placeholder="Add A New Task">

					</div>
					

					<div class="task to-do">
						<div class="task-left">

						<div class="task-right">
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-pencil"></i>
							<i class="fa-regular fa-trash-can"></i>
						</div>
						
					</div>

                    <div class="task to-do">
						<div class="task-left">
                            <i class="fa-regular fa-circle"></i>
                            <p>This is a sample task</p>
                        </div>
						<div class="task-right">
							<i class="fa-solid fa-star"></i>

					</div>

                            <i class="fa-regular fa-circle"></i>

						<div class="task-right">
							<i class="fa-regular fa-star"></i>
							<i class="fa-solid fa-pencil"></i>
							<i class="fa-regular fa-trash-can"></i>
						</div>
					</div>

                    <div class="task to-do">
						<div class="task-left">
                            <i class="fa-regular fa-circle"></i>
                            <p>This is a sample task</p>
                        </div>
						<div class="task-right">
							<i class="fa-regular fa-star"></i>
							<i class="fa-solid fa-pencil"></i>
							<i class="fa-regular fa-trash-can"></i>
						</div>
					</div>

                    </div>
				</div>
			</div>

			<div class="completed">
                <h2>Completed</h2>
                <div class="task-container">

                    <div class="task completed-task">
						<div class="task-left">
                            <i class="fa-solid fa-circle-check"></i>
                            <p>This task is completed</p>
                        </div>
						<div class="task-right">
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-pencil"></i>
							<i class="fa-regular fa-trash-can"></i>
						</div>
				    </div>

                    <div class="task completed-task">
						<div class="task-left">
                            <i class="fa-solid fa-circle-check"></i>
                            <p>This task is completed</p>
                        </div>
						<div class="task-right">
							<i class="fa-regular fa-star"></i>
							<i class="fa-solid fa-pencil"></i>
							<i class="fa-regular fa-trash-can"></i>
						</div>
				    </div>

                    <div class="task completed-task">

		<script>
	
function openNav() {
  document.getElementById("mySidebar").style.width = "350px";
  document.getElementById("main").style.display = "none";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
  document.getElementById("main").style.display = "";
}
</script>
