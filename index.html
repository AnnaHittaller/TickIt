<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gloock&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="icon" type="image/x-icon" href="./assets/TickIt-Navicon.png" />
		<link rel="stylesheet" href="./style-A.css" />
		<link rel="stylesheet" href="./style-M.css">
		<title>TickIt</title>
	</head>
	<body>
		<!--  SIDEBAR SECTION START -->

		<section class="sidebar" id="sidebar">
			<header>
				<div class="logo">
				<img class="logo-tick-it" src="./assets/TickIt-Logo-Positive-PNG.png"/></div>
				
			</header>
			<div class="tasklists">
				<input type="text" placeholder="search..." class="search">
				
				<div class="tasks">
					<h3 class="clicked">My Day</h3>
					<p class="number">2</p>
				</div>
				<div class="tasks">
					<h3>Important</h3>
					<p class="number">2</p>
				</div>

				<div class="tasks">
					<h3>All</h3>
					<p class="number">2</p>
				</div>
				<div class="tasks">
					<h3>Completed</h3>
					<p class="number">2</p>
					
				</div>
				<hr class="sidebar-border">
			<button class="new-list">+ New List</button>
			</div>
		</section>



		<!--  SIDEBAR SECTION END -->

		<!--  TASKS SECTION START -->
		<main>

		

			<div class="menu-logo">
				<div class="menu-logo-left">
					<div class="hamburger" id="hamburger">
						<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img class="burger-button" src="./assets/Burger-Menu-Tick-It.png"/></a>
					<!-- <div class="burger">
						<div id="burger-bar-1"></div>
						<div id="burger-bar-2"></div>
						<div id="burger-bar-3"></div>
					</div> -->
				</div>
				<input type="checkbox" id="darkmode-toggle">
				<label for="darkmode-toggle">
					<i class="fa-regular fa-sun"></i>
					<i class="fa-regular fa-moon"></i>
				</label>
				</div>
			<div class="logo-main">
			<img id="logo-main" src="./assets/TickIt-Logo-Positive-PNG.png" alt="TickIt logo">
			</div>
			</div>
			<div class="my-day">
				<h1>My Day</h1>
				<div class="date">
					<i class="fa-regular fa-calendar"></i>
					<span id="date">25. February 2023</span>
				</div>
				<div class="task-container" id="task-to-do">


					<div class="input-field">
						<input type="text" id="new-task" class="task new-task" placeholder="... Add A New Task">
					<i class="fa-solid fa-plus" id="add-new"></i>
					</div>
			<!-- New list for the tasks -->

					<ul class="tasks" id="new-tasklist">
						<li class='to-do task'><span class=" to-do">Sample</span></li>
					</ul>

                </div>
			</div>
		</div>

			<div class="completed" >
                <h2>Completed</h2>
                <div class="task-container" id="completed">

			<!-- New list for the completed tasks -->
					<ul class="tasks" id="completed-tasks-list">
						<li class='task completed-task'><span class="completed-task">Sample completed</span></li>
					</ul>

                    
                </div>
            </div>
		</main>

		<!--  TASKS SECTION END -->
		
	<script src="./script-A.js"></script>
	<script src ="./script-M.js"></script>

</body>
</html>
